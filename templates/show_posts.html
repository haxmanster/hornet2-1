{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block body %}
<div class="main-content">
      {% for item in data %}
        <div class="panel panel-primary">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12 col-lg-12" align="left">
                        <h5><b>Data:</b> {{item[0]}}</h5>
                    </div>
                    <div class="col-md-12 col-lg-12" align="left">
                        <h5><b>Autor:</b> {{item[1]}}</h5>
                    </div>
                    <div class="col-md-12 col-lg-12">
                        <h5><b>Tytuł:</b> {{item[2]}}</h5>
                    </div>
                    <div class="col-md-12 col-lg-12">
                        <h5><b>Treść:</b> {{item[3]}}</h5>
                    </div>
                </div>
            </div>
        </div>
     {% endfor %}
</div>
{% endblock %}
