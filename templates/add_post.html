{% extends 'base.html' %}{% block body %}<div class="row">    <div class="col-md-6 col-md-offset-3" id="form_container">        <h2>Tablica ogłoszeń</h2>         <label for="name">                        Grupa:</label>                        <select>                            <option value="grupa1">Waleczne Pszczoły</option>                            <option value="grupa2">Sprytne Gąsienice</option>                            <option value="grupa3">Pędzące Ślimaki</option>                            <option value="grupa4">Maluszki</option>                            <option value="grupa5">Dotyczy wszystkich grup</option>                        </select>         <label for="name">                        Ważne do:</label>        <input type="date" id="myDate" value="">        <form role="form" method="post" id="reused_form">            <div class="row">                   <div class="col-sm-6 form-group">                    <label for="name">                        Tytuł ogłosszenia:</label>                    <input type="text" class="form-control" id="name" placeholder="Wpisz tytuł ogłoszenia..." value="{{ request.form.title }}" name="title">                </div>                <div class="col-sm-12 form-group">                    <label for="message">                        Treśc ogłoszenia:</label>                    <textarea class="form-control"  name="contents" id="message" maxlength="6000" rows="7" placeholder="Wpisz treść ogłoszenia..."></textarea>                </div>            </div>            <div class="row">                <div class="col-sm-6 form-group">                    <label for="email">                        Autor:</label>                    <input type="text" class="form-control" id="email" value="{{ request.form.email }}" name="email" placeholder="Wpisz imię i nazwisko autora...">                </div>            </div>            <div class="row">                <div class="col-sm-12 form-group">                    <button type="submit" class="btn btn-lg btn-default pull-right btn-success" >Dodaj →</button>                </div>            </div>        </form>        <div id="success_message" style="width:100%; height:100%; display:none; ">            <h3>Posted your message successfully!</h3>        </div>        <div id="error_message"                style="width:100%; height:100%; display:none; ">                    <h3>Error</h3>                    Sorry there was an error sending your form.        </div>    </div></div>{% endblock %}
